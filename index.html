<h1>秋天的天氣令人神清氣爽，正好也是楓葉開始由綠轉紅的時機，超適合安排一個賞楓的旅行呢！<br/>
想到賞楓一定就會想到這裡！園中的楓葉分為大楓葉與小楓葉，在秋冬時可欣賞大楓葉的落葉，<br/>
特別的是四、五月來到這裡，還能欣賞到小楓葉的楓紅，這裡的美麗景致，可是完全不輸給國外的楓葉呢<h1/><br/>
